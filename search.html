<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon.ico">

    <title>Izel Map Selector Web Component</title>

    <!-- Include the Web Component Script -->
    <script src="us-county-select.js" defer></script>

            margin: 0;
            padding: 0;

        .map-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="map-container">
        <us-county-select />
    </div>
